<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Widget Container-->

    <div class="boxes">

        <!-- Currency Converter -->

        <div class="container">
            <div>
                <h4 style="margin-top: 0;">Currency Converter</h4>
                <label for="from-currency">From:</label>
                <select id="from-currency"></select>
                <input type="number" id="amount" placeholder="Amount">
            </div>
            <div>
                <label for="to-currency">To:</label>
                <select id="to-currency"></select>
            </div>
            <button onclick="convertCurrency()">Convert</button>
            <div id="result"></div>
        </div>

        <!-- Weather App -->

        <div class="container">
            <h4 style="margin-top: 0;">Weather Checker</h4>
            <form class="weatherForm">
                <input type="text" class="cityInput" placeholder="Enter City">
                <button type="submit">Get Weather</button> 
            </form>

            <div class="card" style="display: none;">
            </div>
        </div>

        <!-- Speed Converter -->

        <div class="container">
            <div>
                <h4 style="margin-top: 0;">Speed Converter</h4>
                <label for="from-speed">From:</label>
                <select id="from-speed"></select>
                <input type="number" id="speed" placeholder="Speed">
            </div>
            <div>
                <label for="to-speed">To:</label>
                <select id="to-speed"></select>
            </div>
            <button onclick="convertSpeed()">Convert</button>
            <div id="speedResult"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
